<html>
<body>
<center><h1>Math Function</h1></center>
Eg:Math.PI;
<br>Output:<div id="m1"></div>
Eg:Math.round(4.7);
<br>Output:<div id="m2"></div>
Eg:Math.pow(2,4);
<br>Output:<div id="m3"></div>
Eg:Math.sqrt(49);
<br>Output:<div id="m4"></div>
Eg:Math.abs(-2.6);
<br>Output:<div id="m5"></div>
Eg:Math.min(3,5,1,-4,23,-30);
<br>Output:<div id="m6"></div>
Eg:Math.max(30,55,-21,4,34);
<br>Output:<div id="m7"></div>
Eg:Math.abs(-4.7);
<br>Output:<div id="m8"></div>
Eg:Math.ceil(4.4);
<br>Output:<div id="m9"></div>
Eg:Math.floor(4.7);
<br>Output:<div id="m10"></div>
<script>
document.getElementById("m1").innerHTML=Math.PI;
document.getElementById("m2").innerHTML=Math.round(4.7);
document.getElementById("m3").innerHTML=Math.pow(2,4);
document.getElementById("m4").innerHTML=Math.sqrt(49);
document.getElementById("m5").innerHTML=Math.abs(-2.6);
document.getElementById("m6").innerHTML=Math.min(3,5,1,-4,23,-30);
document.getElementById("m7").innerHTML=Math.max(30,55,-21,4,34);
document.getElementById("m8").innerHTML=Math.abs(-4.7);
document.getElementById("m9").innerHTML=Math.ceil(4.4);
document.getElementById("m10").innerHTML=Math.floor(4.7);
</script>
</body>
</html>
